<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Website Info -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice contest</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-warning-subtle">

    <!-- Dice contest name -->
    <section class="container-fluid text-start bg-warning-subtle fs-1 text-primary-emphasis">
        <h1 class="fs-1">Dice contest</h1>
    </section>

    <!-- Player list -->
    <section class="container-fluid bg-danger">
        <div class="row ">
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <div class="card mb-md-0 mb-2">
                    <div class="card-header">
                        <h5 id="p-1">Player 1</h5>
                    </div>
                    <div class="card-body fs-1">
                        dice
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <div class="card mb-md-0 mb-2">
                    <div class="card-header">
                        <h5 id="p-2">Player 2</h5>
                    </div>
                    <div class="card-body fs-1">
                        dice
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 id="p-3">Player 3</h5>
                    </div>
                    <div class="card-body fs-1">
                        dice
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 id="p-4">Player 4</h5>
                    </div>
                    <div class="card-body fs-1">
                        dice
                    </div>
                </div>
            </div>
        </div>
        

    </section>

    <!-- Button section  -->
    <section class="bg-warning-subtle container-fluid d-flex justify-content-center">
        <button id="roll-dice" class="btn btn-danger btn-lg col-5 col-lg-5 col-6 col-xs-8 fw-bold">ROLL THE DICE</button>
    </section>

    <!-- Who is the winner section  -->
    <section class="container-fluid bg-danger text-center">
        <h2 class="text-white">The Winner</h2>
        <h1 id="winner" class="text-primary-emphasis bg-warning-subtle py-2 px-5 d-inline-block rounded-5">Player X</h1>
    </section>

    <footer class="container-fluid d-flex justify-content-center">
        <p>@created for fun and practis</p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
